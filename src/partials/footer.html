<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>----------</title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">


    <!--normalize-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <!--css-->
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>

  <!--footer-->
  <footer class="footer">
    <div class="container">
      <div class="footer-cont">
        <ul class="list logo-flex">
          <li>
            <svg class="logoicon" width="18" height="18">
              <use href="../img/icons.svg#logoicon"></use>
            </svg>
          </li>
          <li>
            <a class="footer-logo link" href="./index.html">Yacht Adventures</a>
          </li>
        </ul>
        <nav class="nav">
          <ul class="list nav-list">
            <li class="nav-list-item">
              <a class="link nav-list-link" href="./index.html">About</a>
            </li>
            <li class="nav-list-item">
              <a class="link nav-list-link" href="">Yacht</a>
            </li>
            <li class="nav-list-item">
              <a class="link nav-list-link" href="">Reviews</a>
            </li>
          </ul>
        </nav>
        <div class="sn-container">
          <p class="social-par">We in social</p>
          <ul class="list social-list">
            <li class="social-item">
        
              <a
                class="link social-link"
                href="www.facebook.com"
                aria-label="socialnetwork"
                target="_blank"
              >
              <svg class="social-icon" width="8" height="15">
                <use href="../img/icons.svg#icon-fb"></use>
              </svg>
              </a>
            </li>
            <li class="social-item">
              <a
              class="link social-link"
              href="www.youtube.com"
              aria-label="socialnetwork"
              target="_blank"
            >
            <svg class="social-icon" width="15" height="15">
              <use href="../img/icons.svg#icon-yb"></use>
            </svg>
        
            </a>
            </li>
            <li class="social-item">
              <a
              class="link social-link"
              href="www.instagram.com"
              aria-label="socialnetwork"
              target="_blank"
            >
            <svg class="social-icon" width="17" height="17">
              <use href="../img/icons.svg#icon-insta"></use>
            </svg>
        
            </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>
          2023. Yacht Adventures

        </p>
        <a class="link privacy-link" href="">
          Privacy Police
        </a>
      </div>
      <div class="elipse-1"></div>
      <div class="elipse-2"></div>
      
    </div>

</body>
</html>
